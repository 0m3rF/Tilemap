<!DOCTYPE HTML>
<html>
	<head>
		<title>City States</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
            canvas {
                border: 5px solid #000000;
            }
		</style>
        <script src="pixi.dev.js"></script>
        <script src="generateLevel.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
        <script>
            PIXI.scaleModes.DEFAULT = PIXI.scaleModes.NEAREST;

            var stage = new PIXI.Stage(0x888888, true);
            var renderer = PIXI.autoDetectRenderer(1280,800);

            var tileAtlas = ["citystates.json"];
            var loader = new PIXI.AssetLoader(tileAtlas);

            var tilesContainer = new PIXI.DisplayObjectContainer();
            tilesContainer.position.x = 256;
            tilesContainer.interactive = true;
            stage.addChild(tilesContainer);

            var menuContainer = new PIXI.DisplayObjectContainer();
            menuContainer.interactive = true;
            stage.addChild(menuContainer);

            document.body.appendChild(renderer.view);

            loader.onComplete = onLoaded
            loader.load();
        </script>
	</body>
</html>
